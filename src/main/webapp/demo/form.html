<div class="sidebar fixed">
</div>

<div class="main">
    <div class="toolbar radius">
        <button class="radius">
            <i class='fa fa-bar-chart-o fa-pad fa-pad-right-1em'></i>Tambah
        </button>
        <button class="ok radius">
            <i class='fa fa-bar-chart-o fa-pad fa-pad-right-1em'></i>Tambah
        </button>
        <button class="important radius">
            <i class='fa fa-glass fa-pad fa-pad-right-1em'></i>Tambah
        </button>
        <button class="cancel radius">
            <i class='fa fa-glass fa-pad fa-pad-right-1em'></i>Tambah
        </button>
    </div>

    <div class="form-grid">
        <div class="row">
            <div class="small-12 medium-1 large-1 column">
                <label>Label 1</label>
            </div>
            <div class="small-12 medium-5 large-4 column end">
                <input type='text' placeholder='type here...'/>
            </div>
        </div>
        <div class="row">
            <div class="small-12 medium-1 large-1 column">
                <label class="right">Label 1</label>
            </div>
            <div class="small-12 medium-6 large-6 column end">
                <input type='text' placeholder='type here...'/>
            </div>
        </div>
        <div class="row">
            <div class="small-12 medium-1 large-1 column">
                <label class="error">Label 1</label>
            </div>
            <div class="small-12 medium-6 large-6 column end">
                <input type='text' placeholder='type here...'/>
                <span class="error">
                    <i class='fa fa-exclamation fa-pad fa-pad-right-halfem'></i>
                    tidak boleh kosong
                </span>
            </div>
        </div>
        <div class="row">
            <div class="small-12 medium-1 large-1 column right">
                <label>Label 1</label>
            </div>
            <div class="small-12 medium-3 large-3 column">
                <input type='text' placeholder='type here...' value="Text value" disabled='disabled'/>
            </div>
            <div class="small-12 medium-1 large-1 column">
                <label class="right">Label 1</label>
            </div>
            <div class="small-12 medium-2 large-2 column end">
                <input type='text' placeholder='type here...' value="Text value" disabled='disabled'/>
            </div>
        </div>
        <hr/>
        <!--- textarea -->
        <div class="row">
            <div class="small-12 medium-1 large-1 column">
                <label class="right">Label 1</label>
            </div>
            <div class="small-12 medium-6 large-6 column end">
                <textarea placeholder='type here...'></textarea>
            </div>
        </div>

        <!--- textarea -->
        <div class="row">
            <div class="small-12 medium-1 large-1 column">
                <label class="right">Select</label>
            </div>
            <div class="small-12 medium-6 large-6 column end">
                <select>
                    <option value="">value 1</option>
                    <option value="">value 2</option>
                </select>
            </div>
        </div>

        <!-- radio button -->
        <div class="row">
            <div class="small-1 medium-1 large-1 column">
                <label>Radio Button</label>
            </div>
            <div class="small-12 medium-6 large-6 column end">
                <input type='radio' id='radio1' name='radio1' value="1"/> <label for='radio1'>Radio button</label>
                <input type='radio' id='radio2' name='radio1' value="2"/> <label for='radio2'>Radio button</label>
                <input type='radio' id='radio3' name='radio1' value="3" disabled='disabled'/> <label for='radio3'>Radio
                button</label>
            </div>
        </div>

        <!-- checkbox  -->
        <div class="row">
            <div class="small-1 medium-1 large-1 column">
                <label>Radio Button</label>
            </div>
            <div class="small-12 medium-6 large-6 column end">
                <input type='checkbox' id='checkbox1' name='checkbox1' value="1"/> <label for='checkbox1'>Checkbox
                button</label>
                <input type='checkbox' id='checkbox2' name='checkbox2' value="2"/> <label for='checkbox2'>Checkbox
                button</label>
                <input type='checkbox' id='checkbox3' name='checkbox3' value="2" disabled='disabled'/> <label
                    for='checkbox3'>Checkbox button</label>
            </div>
        </div>


        <div class="row">
            <div class="small-12 medium-1 large-1 column">
                &nbsp;
            </div>
            <div class="small-12 medium-6 large-6 column end">
                <button class="radius">
                    <i class='fa fa-bar-chart-o fa-pad fa-pad-right-1em'></i>
                    Simpan
                </button>
                <button class="radius ok">
                    <i class='fa fa-bar-chart-o fa-pad fa-pad-right-1em'></i>
                    Simpan
                </button>
            </div>
        </div>
    </div>
    <div class="spacer vertical"></div>

</div>
<br/>

<div class="bottombar fixed">Bottom bar</div>
</div>
</body>
</html>
