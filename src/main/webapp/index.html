<!doctype html>
<html ng-app="siakunApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="/bower_components/foundation/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <!-- endbuild -->

    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>
<body class="antialiased hide-extras">

<div class="fixed">
    <nav class="top-bar" ng-controller="TopBarCtrl" data-topbar>
        <ul class="title-area">
            <li class="name">
                <h1>
                    <a href="#">
                        <img ng-src="/images/app-logo-small.png"/>
                        {{ appTitle }}
                    </a>
                </h1>
            </li>
        </ul>

        <section class="top-bar-section">
            <ul class="right">
                <li ng-repeat="menu in menus" ng-class="{ 'has-dropdown': hasChildren(menu) }">
                    <a ng-href="{{ menu.path }}" class="">
                        {{ menu.caption }}
                    </a>
                    <ul class='dropdown' ng-if="hasChildren(menu)">
                        <li ng-repeat="child in menu.children">
                            <a ng-href='{{ child.path }}'>{{ child.caption }}</a>
                        </li>
                    </ul>
                </li>
                <li class="has-form">
                    <a href="#" class="small button radius">Sign Out</a>
                </li>
            </ul>
        </section>
    </nav>
</div>
<div class="container">
    <div class="row">
        <div class="large-1 medium-3 small-0 columns sidebar">
            <div>Menu</div>
            Col 1
            <!--<ul class="sidebar" class="no-bullet">-->
            <!--<li>-->
            <!--<a href="#" id="text" class="button radius">-->
            <!--<i class="icon-tumblr"></i>-->
            <!--SIDEBAR</a>-->
            <!--</li>-->
            <!--</ul>-->
        </div>

        <div class="large-11 medium-9 small-12 columns" style="height: 1000px; background: #0000FF;">
            <button>
                Init foundation
            </button>
        </div>
    </div>
</div>


<ng-include src="'/views/bottom-bar.html'"></ng-include>


<!--&lt;!&ndash;-- script --&ndash;&gt;-->
<script src="/bower_components/jquery/jquery.js"></script>
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/foundation/js/foundation.js"></script>

<!--build:js scripts/modules.js-->
<script src="/bower_components/angular-resource/angular-resource.js"></script>
<script src="/bower_components/angular-route/angular-route.js"></script>
<script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="/bower_components/angular-cookies/angular-cookies.js"></script>
<!--endbuild-->

<!-- build:js({.tmp,app}) scripts/scripts.js -->

<!-- modules -->
<script src="/scripts/module.js"></script>
<script src="/scripts/functions/layout.js"></script>
<script src="/scripts/init.js"></script>

<!-- controllers -->
<script src="/scripts/controllers/TopBarCtrl.js"></script>
<script src="/scripts/controllers/BottomBarCtrl.js"></script>
<script src="/scripts/controllers/main.js"></script>
<script src="/scripts/controllers/customer.js"></script>

<!-- filters -->
<script src="/scripts/filters/absPath.js"></script>

<!-- endbuild -->

</body>
</html>
