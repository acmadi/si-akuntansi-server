<h1>
    <span>
        Negara
    </span>
    &raquo;
    <span ng-if="data.record.id">
        Edit
    </span>
    <span ng-if="!data.record.id">
        Baru
    </span>
</h1>
<div>
    <ul ng-show="data.globalErrors.length > 0">
        <li class="error" ng-repeat='err in data.globalErrors'>
            {{ err.message }}
            <br/>
            {{ err.detail }}
        </li>
    </ul>
    <div>
        <span class="label">ISO 2 :</span>
        <span class="error" ng-show='data.errors.iso2.message.length > 0'>
            {{ data.errors.iso2.message }}
        </span>
        <input type='text' ng-model='data.record.iso2' focus-me='startEdit'/>

    </div>

    <div>
        <span class="label">ISO 3 :</span>
        <span class="error" ng-show='data.errors.iso3.message.length > 0'>
            {{ data.errors.iso3.message }}
        </span>
        <input type='text' ng-model='data.record.iso3'/>

    </div>
    <div>
        <span class="label">Nama :</span>
        <span class="error" ng-show='data.errors.name.message.length > 0'>
            {{ data.errors.name.message }}
        </span>
        <input type='text' ng-model='data.record.name'/>
    </div>
    <button ng-click='save()'>Simpan</button>
    <button ng-click='cancel()'>Batal</button>
</div>
