<h1>
    <span>
        Mata Uang
    </span>
    &raquo;
    <span ng-if="data.record.id">
        Edit
    </span>
    <span ng-if="!data.record.id">
        Baru
    </span>
</h1>
<div>
    <ul ng-show="data.globalErrors.length > 0">
        <li class="error" ng-repeat='err in data.globalErrors'>
            {{ err.message }}
            <br/>
            {{ err.detail }}
        </li>
    </ul>
    <div>
        <span class="label">Kode :</span>
        <span class="error" ng-show='data.errors.code.message.length > 0'>
            {{ data.errors.code.message }}
        </span>
        <input type='text' ng-model='data.record.code' focus-me='startEdit'/>
    </div>
    <div>
        <span class="label">Nama :</span>
        <span class="error" ng-show='data.errors.name.message.length > 0'>
            {{ data.errors.name.message }}
        </span>
        <input type='text' ng-model='data.record.name' />
    </div>

    <div>
        <span class="label">Negara :</span>
        <span class="error" ng-show='data.errors.country.message.length > 0'>
            {{ data.errors.country.message }}
        </span>
        <select data-ng-model="data.record.country" data-ng-options="c.name for c in data.lookups.country.data">
        </select>
    </div>

    <div>
        <span class="label">Simbol :</span>
        <span class="error" ng-show='data.errors.symbol.message.length > 0'>
            {{ data.errors.symbol.message }}
        </span>
        <input type='text' ng-model='data.record.symbol' />
    </div>

    <button ng-click='save()'>Simpan</button>
    <button ng-click='cancel()'>Batal</button>
</div>
